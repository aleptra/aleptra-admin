<template>

<section class="pauto" storage="api">

  <article>
    <h5 globalize="system">System</h5>
    <div class="box cards xxs_gtc1 xs_gtc2 sm_gtc3 xl_gtc4 xxl_gtc5 xxxl_gtc6 mt1 gut2- br05- bcwhite- border- tac"

      <a jsonget="url" target="_blank" filteron="{{ jsonget:title }} {{ jsonget:name }}">
        <figure class="p1">
          <i class="icon48" jsonget="html_entity"></i>
          <figcaption class="fwb z08 md_dn" jsonget="title"></figcaption>
          <small class="md_dn" jsonget="name"></small>
        </figure>
      </a>
    </div>
    <hr>
    <h5 globalize="platform">Platform</h5>
    <div class="box cards xxs_gtc1 xs_gtc2 sm_gtc3 xl_gtc4 xxl_gtc5 xxxl_gtc6 mt1 gut2- br05- bcwhite- border- tac"

      <a jsonget="url" target="_blank" filteron="{{ jsonget:title }} {{ jsonget:name }}">
        <figure class="p1">
          <i class="icon48" jsonget="html_entity"></i>
          <figcaption class="fwb z08 md_dn" jsonget="title"></figcaption>
          <small class="md_dn" jsonget="name"></small>
        </figure>
      </a>
    </div>

    <h5 globalize="application">Application</h5>
    <div class="box cards xxs_gtc1 xs_gtc2 sm_gtc3 xl_gtc4 xxl_gtc5 xxxl_gtc6 mt1 gut2- br05- bcwhite- border- tac"
      json="true" iterate="applications" datasource="assets/json/cloud.json" filter="true" preloader="true">
      <a jsonget="url" target="_blank" filteron="{{ jsonget:title }} {{ jsonget:name }}">
        <figure class="p1">
          <img jsonget="iconUrl" class="w3r">
          <figcaption class="fwb md_dn" jsonget="title"></figcaption>
        </figure>
      </a>
    </div>
